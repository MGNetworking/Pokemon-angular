<h1>Sélection d'un pokémons</h1>

<input 
    #Myinput
    (keyup.enter)="selectionPokemon(Myinput.value)"
    type="text"
/>

<p ng *ngIf="pokemonSelected"> <img [src]="pokemonSelected?.picture" >
Pokemon de type {{pokemonSelected?.types }} <br>
Date de création de l'objet {{pokemonSelected?.created }}</p>
<p ng *ngIf="!pokemonSelected"> not found </p>
